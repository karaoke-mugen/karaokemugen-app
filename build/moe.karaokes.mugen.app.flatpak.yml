app-id: moe.karaokes.mugen.app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: km-wrapper
separate-locales: false
rename-desktop-file: karaokemugen.desktop
rename-icon: karaokemugen
finish-args:
  - --filesystem=host
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=dri
  - --share=network
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.dbusmenu
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: karaokemugen
    buildsystem: simple
    build-commands:
      - install -dm755 ${FLATPAK_DEST}/km
      - |
        bsdtar -Oxf km.deb 'data.tar*' |
        bsdtar -xf - \
        -C ${FLATPAK_DEST}/km \
        --strip-components=3 \
        "./opt/Karaoke Mugen"
      - |
        bsdtar -Oxf km.deb 'data.tar*' |
        bsdtar -xf - \
        -C ${FLATPAK_DEST} \
        --strip-components=2 \
        --exclude=./usr/share/doc \
        ./usr/share
      - desktop-file-edit --set-key=Exec --set-value=km "${FLATPAK_DEST}/share/applications/karaokemugen.desktop"
      - install -Dm755 stub_sandbox ${FLATPAK_DEST}/km/chrome-sandbox
      - install -Dm755 km -t ${FLATPAK_DEST}/bin/
      - install -Dm644 -t /app/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -Dm755 km-wrapper /app/bin/km-wrapper
    sources:
      - type: file
        dest-filename: km.deb
        path: ../packages/karaokemugen-app_7.0.35-next_amd64.deb
        #url: https://mugen.karaokes.moe/downloads/karaokemugen-app_7.0.34_amd64.deb
        #sha256: 4f36295941ccc00e07c2ef2d4027013a64963fd607bf0aa0c26e695339e80e82
      - type: script
        dest-filename: km
        commands:
          # share chromium singleton between multiple session, needed for flatpak<1.11.1
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper /app/km/karaokemugen "$@"
      - type: script
        dest-filename: stub_sandbox
        commands:
          - |
            echo Stub sandbox ignoring command: $@
            exit 1
      - type: file
        path: km-wrapper
      - type: file
        path: moe.karaokes.mugen.app.metainfo.xml
      - type: file
        dest-filename: karaokemugen.png
        path: moe.karaokes.mugen.app.png

