app-id: moe.karaokes.mugen.app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
rename-icon: icon.png
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: karaokemugen
    buildsystem: simple
    build-commands:
      - yarn packer
    sources:
      - type: dir
        path: ../packages/linux-unpacked/
